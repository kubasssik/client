<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
	maximum-scale=1.0, user-scalable=0">
	<meta content="Валерий Куберский">
    <title>Login client</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/client.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wr__client-input href__go">
        <p class="p">Для начало работы введите:</p>

        <label class="client__label-login client__label">
            <p class="login__p client__p"></p>
            <input type="text" class="client__input-login client__input " placeholder="Логин:">
            <div class="check no__good"></div>
        </label>

        <label class="client__label-pass client__label">
            <p class="pass__p client__p"></p>
            <input type="password" class="client__input-pass client__input" placeholder="Пароль:">
            <div class=" check no__good "></div>
        </label>

        <button class="client__button" style="display: none;">Вход</button>
    </div>
</body>

<script src="/js/inputClient.js" type="module"></script>

</html>
